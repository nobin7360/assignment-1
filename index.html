<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-head">
            <div class="header-head-item"><h3 class="header-btn-logo inter-styles">LOGO</h3></div>
            <div class="header-head-item"><button class="sign-up raleway-styles btn-style">Sign Up</button></div>
        </div>
        <div class="header-description">
            <h1 class="header-info raleway-styles">Cool Dark UI Template for <br>Webflow Agencies</h1>
            <button class="btn-style raleway-styles">Stay Focused</button>
        </div>
        </div>
    </header>
    <!-- main section -->
    <main>
    <!-- Action -->
        <section class="action">
            <div class="action-content-left">
                <h2 class="action-title raleway-styles">See It in Action</h2>
                <p class="action-description raleway-styles">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="live raleway-styles">Launch Live Preview</button>
            </div>
            <div class="action-content"><img src="images/wc-mini.png" alt=""></div>
        </section>
        <!-- Productive User -->
        <section class="productive-user">
            <h1 class="user-title raleway-styles">Joined Thousands of Productive Users</h1>
            <div class="user-box">
                <div class="user-item">
                <h1 class="inter-styles useer-item-style">50K</h1>
                <p class="user-description">Active Users</p>
            </div>
            <div class="user-item">
                <h1 class="inter-styles useer-item-style">2M+</h1>
                <p class="user-description">Focus Sessions</p>
            </div>
            <div class="user-item">
                <h1 class="inter-styles useer-item-style">95%</h1>
                <p class="user-description">Satisfaction Rate</p>
            </div>
            </div>
        </section>
        <!-- Get in touch -->
         <section class="get-in-touch">
            <div class="get-in-touch-item">
                <h1 class="get-in-touch-title">Let's Get in Touch</h1>
            </div>
            <div class="get-in-touch-item">
                <form action="" class="item-form">
                    <label for="email" class="inter-styles">Email</label>
                    <input type="email" name="" id="email" placeholder="example@gmail.com">
                    <label for="name" class="inter-styles">Name</label>
                    <input type="text" name="" id="name" placeholder="full name">
                    <label for="message" class="inter-styles">Message</label>
                    <input type="text" name="" id="message" placeholder="write your message....">
                    <button class="item-form-btn raleway-styles">Get in Touch</button>
                </form>
            </div>
         </section>
    </main>
</body>
</html>
